<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head7>
<head>
	<title>POS System</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<link rel="icon" type="image/jpg" sizes="16x16" href="http://127.0.0.1:5500/food/logo2.jpg" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <style>
        div.a{
            text-align: center;
        }
    </style>
	
	<div class="a">
		<h1>แก้ไขรายการ</h1>
	</div>
	<div>
		
		<form th:action="@{/process_menu/save}" th:object="${menu}" method="post" 
		enctype="multipart/form-data"
		style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" />
		<div class="btn5">

			<div class="form-group1">
				<label class="col-4 col-form-label">ชื่ออาหาร : </label>
				<div class="col-8">
					<input type="text" th:field="*{name}" class="form-control" required />
				</div>
			</div>
			
            <div class="form-group2">
				<label class="col-4 col-form-label">ราคา : </label>
				<div class="col-8">
					<input type="text" th:field="*{price}" class="form-control" 
							required />
				</div>
			</div>

            <div class="form-group3">
				<label class="col-4 col-form-label">รายละเอียด : </label>
				<div class="col-8">
					<input type="text" th:field="*{detail}" class="form-control" 
							required />
				</div>
			</div>

            
            <br>	
            <div>
            <button type = 'submit' class="btn btn -primary" id="create" onclick="wrong_pass_alert()"> 
                <div></div> 
                Submit
                
            </button>
            </div>
            
		</div>
		</form>
		<button class="btn2"><a  th:href ="@{/menu}">Back</a></button>
	</div>

    
</body>
</html>
